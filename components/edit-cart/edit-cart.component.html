<div class="modal-sm">
  <div class="card">
    <div class="card-header">
      Update Cart
    </div>
    <div class="card-body">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group mb-4">
          <label for="qty">Quantity<span class="text-danger">*</span></label>
          <input type="number" value="{{qty}}" class="form-control" id="qty" name="qty" [(ngModel)]="form.qty"
                 required #qty="ngModel"/>
          <input type="hidden" value="{{product_id}}" class="form-control" id="product_id" name="product_id" [(ngModel)]="form.product_id"
                 #product_id="ngModel"/>
          <input type="hidden" value="{{id}}" class="form-control" id="id" name="id" [(ngModel)]="form.id"
                 #id="ngModel"/>
        </div>
        <div class="input-group mb-4">
          <button class="btn btn-primary">
            Update
          </button>

          <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">
            Close
          </button>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
