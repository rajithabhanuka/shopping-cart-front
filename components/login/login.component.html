<div class="col-md-12">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card-body">
          <form
            *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
            novalidate
          >
            <h1>Login</h1>
            <p class="text-muted">Sign In to your account</p>

            <div class="text-danger" *ngIf="username.errors && f.submitted">
              Username is required!
            </div>
            <div class="input-group mb-4">
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="form.username"
                     required #username="ngModel"/>
            </div>

            <div class="text-danger" *ngIf="password.errors && f.submitted">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 8 characters</div>
            </div>
            <div class="input-group mb-4">
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password"
                     required minlength="6" #password="ngModel"/>
            </div>

            <div class="input-group mb-4">
              <button class="btn btn-primary btn-block">
                Login
              </button>
            </div>
            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in Successful
    </div>
  </div>
</div>
